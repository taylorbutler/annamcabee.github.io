<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Add Your Fitness Data Here</h2>
  <div class="panel-group">
   
    <div class="panel panel-success">
      <div class="panel-heading">Gym Time</div>
         <div class="row">
                <div class="col-xs-5">
                <div class="input-group">
				<input type="text" class="form-control" placeholder="Input Gym Time&hellip;">
				<span class="input-group-btn">
				<button type="button" class="btn btn-default">Submit</button>
 				</span>

	</div>

 </div>


<br /></div>
    </div>

    <div class="panel panel-info">
        <div class="panel-group">
   
    <div class="panel panel-success">
      <div class="panel-heading">Water Content</div>
         <div class="row">
                <div class="col-xs-5">
                <div class="input-group">
				<input type="text" class="form-control" placeholder="Input Water Intake&hellip;">
				<span class="input-group-btn">
				<button type="button" class="btn btn-default">Submit</button>
 				</span>

	</div>

 </div>


<br /></div>
    </div>

      <div class="panel-group">
   
    <div class="panel panel-success">
      <div class="panel-heading">Steps</div>
         <div class="row">
                <div class="col-xs-5">
                <div class="input-group">
				<input type="text" class="form-control" placeholder="Input Steps&hellip;">
				<span class="input-group-btn">
				<button type="button" class="btn btn-default">Submit</button>
 				</span>

	</div>

 </div>


<br /></div>
    </div>

  </div>
</div>

</body>
</html>
